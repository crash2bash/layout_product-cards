<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="products">
    <div class="products__item cart" data-qa="card">
      <img src="images/imac.jpeg" alt="IMac" class="cart__photo" width="160" height="134">
      <h3 class="cart__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <p class="cart__code">Код товара: 195434</p>
      <div class="user-voice">
        <div class="cart__rating">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="#" class="cart__reviews">Отзывов: 5</a>
      </div>
      <div class="cart__price">
        <p class="cart__price-title">Цена:</p>
        <p class="cart__price-number">69 999 грн</p>
      </div>
      <a href="#" class="buy-button" data-qa="hover">Купить</a>
    </div>
  </section>
</body>
</html>
